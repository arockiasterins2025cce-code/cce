<html>
<head>
  <title>Quiz Levels</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/1200x/e6/44/55/e64455b80ca0cf4beffa25d05ab4d40e.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
	   display: flex;
	   flex-direction: column;
	   justify-content: center;
	   height: 100vh;
      margin: 0;
      
      
      
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      color: lightgreen;
      text-shadow:black;
    }

    button {
      width: 200px;
      padding: 14px;
      margin: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: red;
      color: white;
      font-weight: bold;
      box-shadow: 3px 9px 8px black;
      
    }

    button:hover {
      background-color: green;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Choose Your Quiz Level</h1>

  <button onclick="startQuiz('easy')">Easy</button>
  <button onclick="startQuiz('medium')">Medium</button>
  <button onclick="startQuiz('hard')">Hard</button>

  <script>
    function startQuiz(level) {
      if (level === 'easy') {
        window.location.href = "file:///C:/Users/Sterin/OneDrive/Documents/easy%20page.html";
      } 
      else if (level === 'medium') {
        window.location.href = "file:///C:/Users/Sterin/OneDrive/Documents/medium%20page.html";
      } 
      else if (level === 'hard') {
        window.location.href = "file:///C:/Users/Sterin/OneDrive/Documents/hard%20page.html";
      }
    }
  </script>
</body>
</html>
